<form [formGroup]="registerForm" (ngSubmit)="register()">
    <h2 class="text-center text-primary">Sign Up</h2>
    <hr>

    <div class="form-group">
        <label class="control-label" style="margin-right:10px">I am a: </label>
        <label class="radio-inline">
            <input class="mr-3" type="radio" value="male" formControlName="gender">male
        </label>
        <label class="radio-inline ml-3">
            <input class="mr-3" type="radio" value="female" formControlName="gender">female
        </label>
        <label class="radio-inline ml-3">
            <input class="mr-3" type="radio" value="other" formControlName="gender">other
        </label>
    </div>

    <div class="form-group">
        <input type="text" class="form-control" formControlName="username" placeholder="Username" 
        [ngClass]="{'is-invalid': registerForm.get('username').errors && registerForm.get('username').touched }">
        <p class="invalid-feedback">please enter a valid username</p>
    </div>

    <div class="form-group">
        <input [ngClass]="{'is-invalid': registerForm.get('knownAs').errors && registerForm.get('knownAs').touched}"
            class="form-control" placeholder="Known as" formControlName="knownAs">
        <div class="invalid-feedback"
            *ngIf="registerForm.get('knownAs').touched && registerForm.get('knownAs').hasError('required')">Known as is
            required</div>
    </div>

    <div class="form-group">
        <input
            [ngClass]="{'is-invalid': registerForm.get('dateOfBirth').errors && registerForm.get('dateOfBirth').touched}"
            class="form-control" placeholder="Date of Birth" formControlName="dateOfBirth" type="text" bsDatepicker [bsConfig]="bsConfig">
        <div class="invalid-feedback"
            *ngIf="registerForm.get('dateOfBirth').touched && registerForm.get('dateOfBirth').hasError('required')">Date
            of Birth is required</div>
    </div>

    <div class="form-group">
        <input [ngClass]="{'is-invalid': registerForm.get('city').errors && registerForm.get('city').touched}"
            class="form-control" placeholder="City" formControlName="city">
        <div class="invalid-feedback"
            *ngIf="registerForm.get('city').touched && registerForm.get('city').hasError('required')">City is required
        </div>
    </div>

    <div class="form-group">
        <input [ngClass]="{'is-invalid': registerForm.get('country').errors && registerForm.get('country').touched}"
            class="form-control" placeholder="Country" formControlName="country">
        <div class="invalid-feedback"
            *ngIf="registerForm.get('country').touched && registerForm.get('country').hasError('required')">Country is
            required</div>
    </div>

    <div class="form-group">
        <input type="password" class="form-control" formControlName="password" placeholder="Password"
            [ngClass]="{'is-invalid': registerForm.get('password').errors && registerForm.get('password').touched }">
        <p *ngIf="registerForm.get('password').hasError('required') &&
        registerForm.get('password').touched" class="invalid-feedback">please enter a password</p>
        <p *ngIf="registerForm.get('password').hasError('minlength') &&
        registerForm.get('password').touched" class="invalid-feedback">password is too short</p>
        <p *ngIf="registerForm.get('password').hasError('maxlength') &&
        registerForm.get('password').touched" class="invalid-feedback">password is too long</p>
    </div>

    <div class="form-group">
        <input type="password" class="form-control" formControlName="confirmPassword" placeholder="Confirm password"
            [ngClass]="{'is-invalid': registerForm.get('confirmPassword').errors && registerForm.get('confirmPassword').touched ||
        registerForm.hasError('mismatch') && registerForm.get('confirmPassword').touched }">
        <p *ngIf="registerForm.get('confirmPassword').hasError('required') &&
        registerForm.get('confirmPassword').touched" class="invalid-feedback">please confirm the password</p>
        <p *ngIf="registerForm.hasError('mismatch') &&
        registerForm.get('confirmPassword').touched" class="invalid-feedback">passwords do not match</p>
    </div>

    <div class="form-group text-center">
        <button class="btn btn-success" type="submit" [disabled]="!registerForm.valid">Register</button>
        <button class="btn btn-default" type="button" (click)="cancel()">Cancel</button>
    </div>
</form>
